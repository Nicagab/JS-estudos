<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <script>
        var num = prompt("Digite um número: ")

        var a = Number(num)-1;
        var s = Number(num)+1;

        alert(`Número: ${num}\n Antecessor: ${a}\n Sucessor: ${s}`);
    </script>
</body>
</html>
