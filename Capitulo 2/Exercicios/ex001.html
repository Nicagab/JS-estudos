<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto de centavos</title>
</head>
<body>
    <h1>Farmácia</h1>
    <p>Preço unitário: (R$) <input type="text" id="preçoU"></p>
    <input type="button" value="Desconto" id="btnCalcular">
    <p id="resp"></p>

    <script>
        function promoção(){
        var preçoU = Number(document.getElementById("preçoU").value)
        var resp = document.getElementById("resp")

        desconto = Math.floor(preçoU)*2

        resp.textContent = "Leve 2 por apenas R$" + desconto.toFixed(2)}

        var btnCalcular = document.getElementById("btnCalcular")
        btnCalcular.addEventListener("click", promoção)
    </script>
</body>
</html>
