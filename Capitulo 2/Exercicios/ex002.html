<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor minuto lan house</title>
</head>
<body>
    <h1>Lan House</h1>
    <p>Valor por 15 minutos de uso: (R$): <input type="text" id="preço"></p>
    <p>Tempo de uso cliente: (min): <input type="text" id="valor"></p>
    <input type="button" value="Calcular" id="btnCalcular">
    <p id="resp"></p>

    <script>
        function calcular()  {
        var preço = Number(document.getElementById("preço").value)
        var valor = Number(document.getElementById("valor").value)
        var resp = document.getElementById("resp")

        var total = preço*(Math.ceil(valor/15))
        resp.textContent = "Total a pagar R$" + total.toFixed(2)}

        var btnCalcular = document.getElementById("btnCalcular")
        btnCalcular.addEventListener("click", calcular)

    </script>
</body>
</html>
