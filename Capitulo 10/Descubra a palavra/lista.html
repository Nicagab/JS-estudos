<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de palavras</title>
    <link rel="stylesheet" href="../estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Jogo Descubra a palavra</h1>

                <a href="index.html" class="btn btn-primary">Cadastrar palavras</a>
                <a href="lista.html" class="btn btn-success">Listar Palavras</a>
                <a href="jogo.html" class="btn btn-danger">Iniciar Jogo</a>

                <div class="row">
                    <div class="col-sm-9">
                        <h2>Listagem de Palavras</h2>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" class="margemSup" id="ckMostrar">Mostrar Palavras
                    </div>
                </div>

                <table class="table table-striped" id="tbPalavras">
                    <tr>
                        <th>Palavra</th>
                        <th>Dica</th>
                        <th>
                            <label><input type="checkbox" id="ckTodos">Todos</label>
                        </th>
                    </tr>
                </table>

                <p class="aDireita">
                    <input type="button" value="Excluir Selecionados"
                    class="btn btn-danger oculta" id="btnExcluir">
                </p>
            </div>
        </div>
    </div>

    <script src="lista.js"></script>
</body>
</html>
