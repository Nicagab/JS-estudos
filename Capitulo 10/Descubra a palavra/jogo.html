<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de palavras</title>
    <link rel="stylesheet" href="../estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Jogo Descubra a palavra</h1>

                <a href="index.html" class="btn btn-primary">Cadastrar palavras</a>
                <a href="lista.html" class="btn btn-success">Listar Palavras</a>
                <a href="jogo.html" class="btn btn-danger">Iniciar Jogo</a>

                <div class="row margemJogo">
                    <div class="col-sm-4 corFundo">
                        <h2 class="aDireita">
                            <label for="inLetra">Informe uma letra: </label>
                        </h2>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control margemJogo" id="inLetra" autofocus>
                    </div>
                    <div class="col-sm-6 corFundo">
                        <input type="button" value="Jogar" class="btn btn-primary margemJogo" id="btnJogar">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <h2>Palavra:
                            <span id="outPalavra" class="entreLetras fonteAzul"></span>
                        </h2>
                        <h2>Nº Chances:
                            <span id="outChances" class="fonteVermelho">4</span>
                        </h2>
                        <h2>Erros:
                            <span id="outErros" class="entreLetras fonteVermelho"></span>
                        </h2>
                        <h2 id="outMsgFinal"></h2>
                    </div>


                    <div class="col-sm-4 bordaQuadro">
                    <h3>Situação do jogador: </h3>
                    <img src="status4.png" alt="Situação do Jogador" id="imgStatus" class="imgProg">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 corFundo margemDica">
                    <input type="button" value="Ver dica" class="btn btn-primary" id="btnVer">
                    <span id="outDica">Custo: 1 Chance</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="jogo.js"></script>
</body>

</html>
