<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetidor de palavras</title>
</head>
<body>
    <h1>Programa repete fruta</h1>
    <p>Fruta: <input type="text" id="inFruta"></p>
    <p>Número: <input type="text" id="inNum"></p>
    <input type="button" value="Mostrar" id="btnMostrar">
    <p id="resp"></p>

    <script>
        function mostrar(){
            var inFruta = document.getElementById("inFruta")
            var inNum = document.getElementById("inNum")
            var resp = document.getElementById("resp")

            var fruta = inFruta.value
            var num = Number(inNum.value)

            if (fruta == ""){
                alert("Digite a fruta corretamente!")
                inFruta.focus()
                return
            }

            if (num == 0 || isNaN(num)){
                alert("Digite o número corretamente!")
                inNum.focus()
                return
            }

            for (let i = 1; i <= num; i++) {
                if(i==num){
                    resp.textContent = resp.textContent + fruta
                } else {
                    resp.textContent = resp.textContent + fruta + " * "
                }
            }
        }
        var btnMostrar = document.getElementById("btnMostrar")
        btnMostrar.addEventListener("click", mostrar)
    </script>
</body>
</html>
