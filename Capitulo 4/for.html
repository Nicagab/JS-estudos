<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - laço for</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Número: <input type="text" id="num"></p>
    <input type="button" value="Mostrar" id="btnMostrar">
    <pre id="resp"></pre>

    <script>
        function tabuada(){
            var num = Number(document.getElementById("num").value)
            var inNum = document.getElementById("num")
            var resp = document.getElementById("resp")

            if(num==0 || isNaN(num)){
                alert("Número inválido")
                inNum.focus()
                return
            }
            var conteudo = ""
            for (let i = 1; i <= 10; i++) {
                var resultado = num*i
                conteudo = conteudo + `${num} X ${i} = ${resultado} \n`
            }

            resp.textContent = conteudo
        }
        var btnMostrar = document.getElementById("btnMostrar")
        btnMostrar.addEventListener("click", tabuada)
    </script>
</body>
</html>
