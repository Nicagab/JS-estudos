<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite o primeiro número:");
        var n2 = prompt("Digite o segundo número");//Entrada 

        var soma = Number(n1)+Number(n2);//processamento

        alert("A soma dos números digitados é igual a: " + soma);//saída
    </script>
</body>
</html>
