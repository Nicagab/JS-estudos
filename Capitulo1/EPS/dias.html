<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de uma viagem em horas</title>
</head>
<body>
    <script>

        var dias = prompt("Nº Dias:");
        var horas = prompt("Nº Horas:");//entrada

        var total = Number(dias)*24 + Number(horas); //processamento

        alert(`Nº Dias: ${dias}\n Nº Horas: ${horas}\n Total de horas: ${total}`)


    </script>
</body>
</html>
