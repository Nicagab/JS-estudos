<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Verifica velocidade</h1>
    <p>Sua velocidade: <input type="text" id="velS"></p>
    <p>Velocidade m√°xima permitida: <input type="text" id="velM"></p>
    <input type="button" value="Calcular" id="btnCalcular">
    <p id="resp"></p>

    <script>
        function calcular(){
            var inVelS = document.getElementById("velS")
            var inVelM = document.getElementById("velM")
            var velS = Number(document.getElementById("velS").value)
            var velM = Number(document.getElementById("velM").value)
            var resp = document.getElementById("resp")

            if(velS == "" || isNaN(velS)){
                alert("Digite sua velocidade corretamente")
                inVelS.focus()
                return
            }
            if(velM == "" || isNaN(velM)){
                alert("Digite a velocidade permitida corretamente")
                inVelM.focus()
                return
            }

            if(velS<=velM){
                resp.textContent = `Sem multa`
                return
            } else if (velS-velM <= (velM*0.2)){
                resp.textContent = `Multa leve`
                return
            } else {
                resp.textContent = `Multa grave`
                return
            }
        }
        var btnCalcular = document.getElementById("btnCalcular")
        btnCalcular.addEventListener("click", calcular)
    </script>
</html>
