<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impar ou par</title>
</head>
<body>
    <h1>Par ou impar</h1>
    <p>Digite o número desejado: <input type="text" id="num"></p>
    <input type="button" value="Mostrar" id="btnMostrar">
    <p id="resp"></p>

    <script>
        function mostrar(){
            var num = Number(document.getElementById("num").value)
            var inNum = document.getElementById("num")
            var resp = document.getElementById("resp")

            if (num == "" || isNaN(num)) {
                alert("Digite um número válido")
                inNum.focus()
                return
            }

            if(num%2==0){
                resp.textContent = `${num} é par`
                return
            } else {
                resp.textContent = `${num} é impar`
                return
            }
        }
        var btnMostrar = document.getElementById("btnMostrar")
        btnMostrar.addEventListener("click", mostrar)
    </script>
</body>
</html>
