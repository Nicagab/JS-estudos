<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de alunos</title>
</head>
<body>
    <h1>Situação Aluno</h1>
    <p>Nome do aluno: <input type="text" id="nome"></p>
    <p>Nota 1: <input type="number" id="nota1"></p>
    <p>Nota 2: <input type="number" id="nota2"></p>
    <input type="button" value="Calcular" id="btnCalcular">
    <p id="resp"></p>

    <script>
        function Calcular(){
            var nome = document.getElementById("nome").value;
            var nota1 = Number(document.getElementById("nota1").value)
            var nota2 = Number(document.getElementById("nota2").value)
            
            var resp = document.getElementById("resp")

            var media = (nota1+nota2)/2

            if(media<5){
                resp.textContent = nome + "sua nota é inferior a média necessária, você foi reprovado(a)"
            } else {
                resp.textContent = `Parabéns ${nome}, você foi aprovado(a)`
            }
        }
        var btnCalcular = document.getElementById("btnCalcular")
        btnCalcular.addEventListener("click", Calcular)
    </script>
</body>
</html>
