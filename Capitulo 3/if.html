<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
</head>
<body>
    <h1>Cálculo peso ideal</h1>
    <p>Nome: <input type="text" id="nome"></p>
    <p><input type="radio" name="sexo" id="masculino">Masculino<input type="radio" name="sexo" id="feminino">Feminino</p>
    <p>Altura:(m) <input type="number" id="altura"></p>
    <input type="button" value="Calcular" id="btnCalcular"> <input type="button" value="Limpar dados" id="btnLimpar">
    <p id="resp"></p>

    <script>
        function calcular(){
            var nome = document.getElementById("nome")
            var feminino = document.getElementById("feminino")
            var masculino = document.getElementById("masculino")
            var altura = document.getElementById("altura")
            var resp = document.getElementById("resp")
            nAltura = Number(document.getElementById("altura").value)

            if(nome.value == "" || (masculino.checked == false && feminino.checked == false)){
                alert("Informe seu nome e/ou seu sexo");
                nome.focus()
                return
            }

            if(nAltura == 0 || isNaN(nAltura)){
                alert("Informe sua altura corretamente");
                altura.focus()
                return
            }

            if(masculino.checked){
                var peso = 22*nAltura**2;
            } else {
                var peso = 21*nAltura**2;
            }

            resp.textContent = `${nome.value} sua altura ideal é ${peso.toFixed(3)}Kg`
        }

        var btnCalcular = document.getElementById("btnCalcular")
        btnCalcular.addEventListener("click", calcular)

        function limparCampos() {
            location.reload()

            document.getElementById("nome").focus();
}
        var btnLimpar = document.getElementById("btnLimpar");
        btnLimpar.addEventListener("click", limparCampos);
    </script>
</body>
</html>
